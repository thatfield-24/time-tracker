<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic JavaScript Event Handling and DOM</title>
  <link rel="stylesheet" href="style/style.css">
  <script async src="js/script.js"></script>
</head>
<body>
  <h1 class="center">Time Tracker</h1>
  <p class="center">Programmed by Tristan Hatfield</p>
  <div class="container">
    <p>Total time in a week: 168 hours. Most people spend around 112 hours awake each week which is equal to <b>8 hours of sleep</b> each day.</p>
    <!--Below are the labels and input boxes for the site-->
    <br><br><label>Enter average hours you sleep each day <br><input type="number" min="0"  id="sleep" type="text" name="textentry" placeholder="Enter a number" onkeypress="return (event.charCode != 45)"></label>
    <br><br><label>Enter hours spent in classes <br><input type="number" min="0"  id="classes" type="text" name="textentry" placeholder="Enter a number" onkeypress="return (event.charCode != 45)"></label>
    <br><br><label>Enter hours spent on homework <br><input type="number" min="0"  id="homework" type="text" name="textentry" placeholder="Enter a number" onkeypress="return (event.charCode != 45)"></label>
    <br><br><label>Enter hours spent on health & wellbeing <br><input type="number" min="0"  id="fitness" type="text" name="textentry" placeholder="Enter a number" onkeypress="return (event.charCode != 45)"></label>
    <br><br><label>Enter hours spent traveling to work, school, or the gym <br><input type="number" min="0" id="travel" type="text" name="textentry" placeholder="Enter a number" onkeypress="return (event.charCode != 45)"></label>
    <!--Calculate Button and Results-->
    <div id="calculate">Calculate</div>
    <h2 id="textoutput" class="center">Free Time Hours Left: </h2>
  </div>
</body>
</html>
