<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic JavaScript Event Handling and DOM</title>
  <link rel="stylesheet" href="style/style.css">
  <script async src="js/script.js"></script>
</head>
<body>
  <h1 class="center">Time Tracker</h1>
  <p class="center">Programmed by Tristan Hatfeild</p>
  <div id="container">
    <p>Total time in a week: 168 hours. Most people spend around 112 hours awake each week which is equal to <b>8 hours of sleep</b> each day.</p>
    <!--Below are the labels and input boxes for the site-->
    <br><label>Enter average hours you sleep each day</label>
    <input type = "number" id="sleep" type="text" name="textentry" placeholder="Enter a number">
    <br><label>Enter hours spent in Classes</label>
    <input type = "number" id="classes" type="text" name="textentry" placeholder="Enter a number">
    <br><label>Enter hours spent on  Homework</label>
    <input type = "number" id="homework" type="text" name="textentry" placeholder="Enter a number">
    <br><label>Enter hours spent on Health & Wellbeing</label>
    <input type = "number" id="fitness" type="text" name="textentry" placeholder="Enter a number">
    <br><label>Enter hours spent traveling to work, school, or the gym</label>
    <input type = "number" id="travel" type="text" name="textentry" placeholder="Enter a number">

    <div id="calculate">Calculate</div>
    <h2 id="textoutput" class="center">Free Time Hours Left: </h2>
  </div>
</body>
</html>
